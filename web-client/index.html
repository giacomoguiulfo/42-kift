<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Patacon - Speech Recognition</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="chat">

    <div class="chat-title">
      <div class="logo">
        <img src="img/icon.png" style="width: 65px; height: auto;" alt="logo"/>
      </div>
        <img src="img/text.png" style="width: auto; height: 50px;" alt="text"/>
      <h2>Speech Recognition</h2>
    </div>

    <div class="messages">
      <div class="messages-content"></div>
    </div>

    <div class="message-box message-input"></div>
    <canvas id="meter" width="100" height="50"></canvas>
  </div>



  <div class="bg"></div>

  <script src="js/jquery.2.1.3.min.js" charset="utf-8"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js" charset="utf-8"></script>
  <script src="js/volume-meter.js" charset="utf-8"></script>
  <script src="js/responsive-voice.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
